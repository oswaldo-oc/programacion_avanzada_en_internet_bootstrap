<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Lord of the Rings</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  	<ul class="navbar-nav mr-auto">
			  	<li class="nav-item active">
			     	<a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
			  	</li>
			  	<li class="nav-item">
			     	<a class="nav-link" href="#">Link</a>
			  	</li>
			    </ul>
			    <form class="form-inline my-2 my-lg-0">
			      	<input class="form-control mr-sm-2" type="search" placeholder="Escribe aquí..." aria-label="Search">
			     	<button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
			 	</form>
			</div>
		</nav>

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Inicio</li>
		  	</ol>
		</nav>

		<div class="card mb-4">
		  <div class="card-header">
		    Lista de usuarios registrados
		    <button type="button" class="btn-primary float-right" data-toggle="modal" data-target="#staticBackdrop">
		    	Añadir usuario
		    </button>
		  </div>
		  <div class="card-body">
		  	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Handle</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>
			      <td>@mdo</td>
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
			      <td>@fat</td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td>Larry</td>
			      <td>the Bird</td>
			      <td>@twitter</td>
			    </tr>
			  </tbody>
			</table>
		  </div>
		</div>
	</div>

	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">Agregar usuario</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      	  <div class="modal-body">
	        	  <form onsubmit="return validateRegister()">
	        	  	<div class="form-group">
						<label for="name">Nombre completo</label>
        	  			<div class="input-group mb-3">
        	  					<div class="input-group-prepend">
        	  						<span class="input-group-text"><i class="fas fa-user"></i></span>		
        	  					</div>
						    	<input type="text" class="form-control" id="name" aria-describedby="emailHelp" required="">
        	  			</div>
        	  			<small id="email" class="form-text text-muted">Ingresar sólo letras.</small>
					  </div>
					  <div class="form-group">
					    <label for="email">Correo electrónico</label>
					    <div class="input-group mb-3">
        	  					<div class="input-group-prepend">
        	  						<span class="input-group-text"><i class="fas fa-envelope"></i></span>		
        	  					</div>
						    	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" required="">
        	  			</div>
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Contraseña</label>
					    <div class="input-group mb-3">
        	  					<div class="input-group-prepend">
        	  						<span class="input-group-text"><i class="fas fa-lock"></i></span>		
        	  					</div>
						    	<input type="password" class="form-control" id="password1" required="">
        	  			</div>
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Confirmar contraseña</label>
					    <div class="input-group mb-3">
        	  					<div class="input-group-prepend">
        	  						<span class="input-group-text"><i class="fas fa-check-double"></i></span>		
        	  					</div>
						    	<input type="password" class="form-control" id="password2" required="">
        	  			</div>
					    
					  </div>
					  <div class="modal-footer">
		          		<button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
		          		<button type="submit" class="btn btn-primary">Guardar</button>
		      		  </div>
					</form>
		      </div>
	    </div>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript">
		function validateRegister() {
			console.log(1)
			if($("#password1").val() == $("#password2").val()) {
				return true;
			}else {
				$("#password1").addClass("is-invalid")
				$("#password2").addClass("is-invalid")

				swal("", "Las contraseñas no coinciden", "error")
				return false;
			}
		}
	</script>
</body>
</html>
